<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeQuest</title>
    <link rel="shortcut icon" href="./assets/pokequest.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <img src="./assets/images/pokequest.png" alt="pokequest logo">
            <ul>
                <li><strong>PokeQuest</strong></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>PokeQuest</h1>
        
        <p>Just a single page.</p>

        <section>
            <article id="3">
                <input type="checkbox" name="venusaur-captured" id="captured-3">
                <span><strong>#003</strong></span>
                <img class="seen" src="./assets/images/pokeball.png" alt="venusaur">
                <p><strong>???</strong></p>
            </article>
            
            <article id="6">
                <input type="checkbox" name="charizard-captured" id="captured-6" value="0" checked>
                <span><strong>#006</strong></span>
                <img class="seen" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png" alt="charizard">
                <p><strong>Charizard</strong></p>
            </article>
            
            <article id="9">
                <input type="checkbox" name="blastoise-captured" id="captured-9" value="1" checked>
                <span><strong>#009</strong></span>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/9.png" alt="blastoise">
                <p><strong>Blastoise</strong></p>
            </article>
        </section>
    </main>
    
    <footer>
        GameFreecss
    </footer>
</body>
</html>
