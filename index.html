<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeQuest</title>
    <link rel="shortcut icon" href="./assets/pokequest.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav aria-label="Main Navigation">
            <div>
                <img src="./assets/images/pokequest.png" alt="pokequest logo">
                <ul>
                    <li><strong>PokeQuest</strong></li>
                </ul>
            </div>
            <select name="page" id="active-page" aria-label="Navigation pages">
                <option value="trainer">Trainer profile</option>
                <option value="achivements">Achievements</option>
                <option value="pokedex">Pokedex</option>
            </select>
        </nav>
    </header>

    <main>
        <article class="profile">
            <form>
                <label for="upload">New Profile</label>
                <input type="file" name="upload" id="upload" accept=".sav">
            </form>
        </article>

        <article class="profile">
            <div class="trainer">
                <img src="https://cdn-icons-png.flaticon.com/256/1169/1169608.png" alt="pokeball rank 1">
                <p>Red</p>
            </div>
            <p>Time played: <span>16:45</span></p>
            <p>Pokedex: <span>16</span></p>
            <p>Achivements: <span>51</span>%</p>
        </article>

        <section aria-label="Pokedex">
            <article class="card" id="3">
                <input type="checkbox" name="venusaur-captured" id="captured-3">
                <span><strong>#003</strong></span>
                <img width="256" height="256" class="unknown" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/3.png" alt="venusaur">
                <p><strong>???</strong></p>
            </article>
            
            <article class="card" id="6">
                <input type="checkbox" name="charizard-captured" id="captured-6" value="0" checked>
                <span><strong>#006</strong></span>
                <img width="256" height="256" class="seen" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png" alt="charizard">
                <p><strong>Charizard</strong></p>
            </article>
            
            <article class="card" id="9">
                <input type="checkbox" name="blastoise-captured" id="captured-9" value="1" checked>
                <span><strong>#009</strong></span>
                <img width="256" height="256" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/9.png" alt="blastoise">
                <p><strong>Blastoise</strong></p>
            </article>

            <article class="card" id="12">
                <input type="checkbox" name="butterfree-captured" id="captured-12" value="1" checked>
                <span><strong>#012</strong></span>
                <img width="256" height="256" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/12.png" alt="butterfree">
                <p><strong>Butterfree</strong></p>
            </article>
        </section>
    </main>
    
    <footer>
        <ul>
            <li><strong>Developed for fun by GameFreecss.</strong></li>
        </ul>
    </footer>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
